{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'testapp/doctor.css' %}">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h2 class="dashboard-header">Welcome to Doctor Dashboard</h2>
            <img src="{{ user.profile_picture.url }}" alt="User Profile Picture" class="profile-picture">
            <div class="user-info">
                <p><strong>First Name:</strong> {{ user.first_name }}</p>
                <p><strong>Last Name:</strong> {{ user.last_name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>
            </div>
            <div class="btn-group">
                <a href="/users/logout" class="btn btn-secondary">Logout</a>
                <a href="/blog/doctor_blog_list" class="btn btn-primary">View Blog</a>
                <a href="{% url 'create_blog_post' %}" class="btn btn-success">Create New Blog</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
